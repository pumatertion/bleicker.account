Bleicker\Account\Credential:
  table: bleicker_account_credential
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    value:
      nullable: false
      type: string
  manyToOne:
    account:
      nullable: false
      targetEntity: Bleicker\Account\Account
      joinColumn:
        name: account_id
        referencedColumnName: id
        onDelete: CASCADE
